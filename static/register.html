<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clash of Nations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </head>

  <body background="/images/castle1.jpg" class="text-center p-3">

    <main class="p-3">
      <h1 class="text-light">Registre-se</h1>
    </main>
    
    <form id="form" class="container-fluid text-light" action="/api/register" method="post">

        <div class="input-field row mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="username" required>
            </div>
        </div>

        <div class="input-field row mx-auto">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>

        <div class="input-field row mx-auto">
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary my-3">Cadastrar</button>

    </form>

    <script>

        document.forms['form'].addEventListener('submit', (event) => {

            event.preventDefault();

            fetch(event.target.action, {
                method: 'POST',
                body: new URLSearchParams(new FormData(event.target))
            }).then((response) => {
                if (response.status != 201) { //error
                    return [response,response.text()]
                }else{
                    location.reload()
                }
                return [response,response.text()]
            }).then((response) => {
                
                response[1].then((body) => {
                    Swal.fire(
                        `${response[0].statusText} ${response[0].status}`,
                        `${body}`,
                        'error'
                    )
                })

            })
            
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>

</html>

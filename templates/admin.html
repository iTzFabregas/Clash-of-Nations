<html>
  <head>
    <title>Área do Administrador</title>
  </head>
  <body>
    <h2>Usuários atualmente registrados:</h2>
    {% if users|length == 0 %}
    <p>sem usuários!</p>
    {% else %}
    <ul>
      {% for user in users %}
      <li>nome: '{{ user[0] }}'; email: '{{ user[1] }}'; criação: '{{ user[2] }}'</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
